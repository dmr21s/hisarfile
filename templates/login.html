<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hisar Uniq - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <meta name="theme-color" content="#0f172a" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Login Card -->
      <div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8 border border-white/20">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <img src="/static/logo.png" alt="Hisar Uniq" class="h-16 w-auto mx-auto mb-6" />
          <h1 class="text-3xl font-bold text-slate-800 mb-2">Dosya Yöneticisi</h1>
          <p class="text-slate-600">Hesabınıza giriş yapın</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">
              Kullanıcı Adı
            </label>
            <input 
              type="text" 
              id="username" 
              name="username"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white/80" 
              required 
              autocomplete="username"
              placeholder="Kullanıcı adınızı girin"
            />
          </div>
          
          <div>
            <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">
              Şifre
            </label>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white/80" 
              required 
              autocomplete="current-password"
              placeholder="Şifrenizi girin"
            />
          </div>

          <button 
            type="submit" 
            id="login-btn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 px-6 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-800 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
          >
            <span id="login-text">Giriş Yap</span>
            <span id="loading-text" class="hidden">Giriş yapılıyor...</span>
          </button>
        </form>

        <!-- Error Message -->
        <div id="login-error" class="hidden mt-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl text-sm">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span id="error-message"></span>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-slate-200 text-center">
          <p class="text-sm text-slate-500">
            © 2024 Hisar Uniq. Tüm hakları saklıdır.
          </p>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      const loginText = document.getElementById('login-text');
      const loadingText = document.getElementById('loading-text');
      const errorDiv = document.getElementById('login-error');
      const errorMessage = document.getElementById('error-message');

      function showError(message) {
        errorMessage.textContent = message;
        errorDiv.classList.remove('hidden');
      }

      function hideError() {
        errorDiv.classList.add('hidden');
      }

      function setLoading(loading) {
        if (loading) {
          loginBtn.disabled = true;
          loginText.classList.add('hidden');
          loadingText.classList.remove('hidden');
          loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
        } else {
          loginBtn.disabled = false;
          loginText.classList.remove('hidden');
          loadingText.classList.add('hidden');
          loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
        }
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();
        setLoading(true);

        const formData = new FormData(loginForm);
        const username = formData.get('username').trim();
        const password = formData.get('password').trim();

        if (!username || !password) {
          showError('Kullanıcı adı ve şifre gereklidir.');
          setLoading(false);
          return;
        }

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.ok) {
            // Başarılı giriş - ana sayfaya yönlendir
            window.location.href = '/';
          } else {
            showError(data.error || 'Giriş başarısız oldu.');
          }
        } catch (error) {
          showError('Bağlantı hatası. Lütfen tekrar deneyin.');
        } finally {
          setLoading(false);
        }
      });

      // Enter tuşu ile form gönderimi
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !loginBtn.disabled) {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });

      // Sayfa yüklendiğinde username alanına odaklan
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('username').focus();
      });
    </script>
  </body>
</html>
